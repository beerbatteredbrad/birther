<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birth Rate Simulation (Top 100 Countries)</title>
  <!-- Load D3.js from a CDN -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our custom stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Global Birth Rate Simulation</h1>
      <p class="subtitle">Visualizing births from the top 100 countries</p>
    </header>

    <div class="controls">
      <label for="speedRange">Simulation Speed: <span id="speedValue">1x</span></label>
      <input type="range" id="speedRange" min="1" max="500" value="1" step="1">
    </div>

    <!-- Global Counters -->
    <div class="global-counters">
      <div class="counter-box birth-counter">
        <h3>Global Births</h3>
        <div id="globalBirths">0</div>
      </div>
      <div class="counter-box death-counter">
        <h3>Global Deaths</h3>
        <div id="globalDeaths">0</div>
      </div>
    </div>

    <!-- Flash message area for the currently chosen country -->
    <div id="flash" class="flash-message">Initializing...</div>

    <!-- Container for the D3 world map -->
    <div id="map"></div>

    <!-- Tally table for sorted birth counts -->
    <div class="stats-panel">
      <div class="table-container">
        <table id="tallyTable">
          <thead>
            <tr>
              <th>Country</th>
              <th>Tally</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically populated in main.js -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Our data (top 100 countries, etc.) -->
  <script src="data.js"></script>
  <!-- Main logic to draw the map, handle simulation, etc. -->
  <script src="main.js"></script>
</body>
</html>
